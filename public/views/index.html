<div class="row">
	<div class="large-12 columns background-white-95 full-height" role="content">
		<div data-ng-if="!authentication.user" class="text-center">
			<h4>You're not signed in!</h4>
			<a href="/#!/signup">Sign up</a> or
			<a href="/#!/signin">Sign in</a>
		</div>
		<div data-ng-if="authentication.user" class="text-center">
			<h4>Welcome, {{authentication.user.name}}!</h4>
			<a href="/auth/signout">Sign out</a>
		</div>
		<div>
			<div class="block">
				<a href="/#!/global" title="Global Board" class="button-nav"><i class="fa fa-globe fa-5x"></i><p class="block-text">Global Board</p>
			</div>
			<div class="block">
				<a href="/#!/local" title="Local Board" class="button-nav"><i class="fa fa-home fa-5x"></i> <p class="block-text">Local Board</p>
			</div>
			<div class="block">
				<a href="/#!/chapter_profile/1" title="My Chapter" class="button-nav"><i class="fa fa-users fa-5x"></i><p class="block-text"> My Chapter</p>
			</div>
			<div class="block">
				<a href="/#!/user_profile/1" title="My Profile" class="button-nav"><i class="fa fa-user fa-5x"></i><p class="block-text"> My Profile</p>
			</div>
		</div>
	</div>
</div>
