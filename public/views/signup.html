<div class="text-center" ng-controller="AuthenticationController">
    <a class="btn btn-lg btn-primary" href="/auth/facebook">Sign up via Facebook</a>
</div>
<h4 class="text-center"> Or using your details</h4>
<div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
    <form data-ng-submit="signup()" class="signin form-horizontal" novalidate autocomplete="off">
        <fieldset>

            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" required id="name" name="name" class="form-control" data-ng-model="credentials.name" placeholder="Name">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" class="form-control" data-ng-model="credentials.email" placeholder="Email">
            </div>

            <div class="form-group">
                <label for="chapter">Chapter Name</label>
                <input type="text" id="code" name="chapter" class="form-control" data-ng-model="credentials.chapter" placeholder="Chapter Name">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" data-ng-model="credentials.password" placeholder="Password">
            </div>

            <div class="text-center form-group">
                <button type="submit" class="btn btn-large btn-primary">Sign up</button>&nbsp; or&nbsp;
                <a href="/#!/signin" class="show-signup">Sign in</a>
            </div>

            <div data-ng-show="error" class="text-center text-danger">
                <strong>{{error}}</strong>
            </div>
        </fieldset>
    </form>
</div>
